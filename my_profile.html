<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 프로필</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #0AC1B6; /* 티파니 블루 테두리 */


        h1 {
            color: #007bff; /* 이름 색상 */
            margin-bottom: 10px;
        }

        .introduction {
            font-size: 1.1em;
            margin-bottom: 25px;
            color: #555;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #0056b3; /* 호버 시 색상 변경 */
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="profile.jpeg" alt="내 프로필 사진" class="profile-img">
        	
        <h1>홍지민</h1> 
        
<p class="introduction">
